<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">phoenix-golf-guys</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li if-user ng-class="{active: isActive('/profile')}">
                    <a ng-href="/profile">Profile</a>
                </li>
                <li if-not-user ng-class="{active: isActive('/preRegister')}">
                    <a ui-sref="preRegister">Register</a>
                </li>
                <li if-not-user ng-class="{active: isActive('/login')}">
                    <a ui-sref="login">Login</a>
                </li>
                <li if-user ng-class="{active: isActive('/logout')}">
                    <a ui-sref="main" sp-logout>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
