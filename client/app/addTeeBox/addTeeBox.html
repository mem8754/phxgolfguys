<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h4>
            <strong>
                Add Tee Box for {{ courseTag }}
            </strong>
        </h4>
        <br/>
        <form class="form-horizontal" ng-submit="addTeeBox()">
            <div class="form-group">
                <label class="col-xs-4 col-sm-3 col-md-2 col-lg-1 control-label">
                    Tee Name:
                </label>
                <div class="col-xs-8 col-md-6">
                    <input type="text" class="form-control" ng-model="tee.teeName">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="col-xs-4 col-sm-3 col-md-2 col-lg-1 control-label">
                    Course:
                </label>
                <div class="col-xs-4 col-sm-2">
                    <input type="number" step="0.1" class="form-control" ng-model="tee.rating">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 col-sm-3 col-md-2 col-lg-1 control-label">
                    Slope:
                </label>
                <div class="col-xs-4 col-sm-2">
                    <input type="number" class="form-control" ng-model="tee.slope">
                </div>
            </div>
            <h6><strong>Yardages:</strong></h6>
            <div class="row">
                <div class="form-group">
                    <label for="inputGross1" class="col-xs-3 col-sm-2 col-lg-1 control-label">
                        1 - 3
                    </label>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[0]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[1]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[2]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGross1" class="col-xs-3 col-sm-2 col-lg-1 control-label">
                        4 - 6
                    </label>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[3]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[4]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[5]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGross1" class="col-xs-3 col-sm-2 col-lg-1 control-label">
                        7 - 9
                    </label>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[6]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[7]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[8]">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="inputGross10" class="col-xs-3 col-sm-2 col-lg-1 control-label">
                        10-12
                    </label>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[9]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[10]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[11]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGross10" class="col-xs-3 col-sm-2 col-lg-1 control-label">
                        13-15
                    </label>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[12]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[13]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[14]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGross10" class="col-xs-3 col-sm-2 col-lg-1 control-label">
                        16-18
                    </label>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[15]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[16]">
                    </div>
                    <div class="col-xs-3 col-sm-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.yds[17]">
                    </div>
                </div>
            </div>
            <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2"></div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary">Add Tee</button>
            </div>
        </form>
    </div><!-- class col-xs-12 -->
</div>
