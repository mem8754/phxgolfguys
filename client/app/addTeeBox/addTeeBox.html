<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h4>
            <strong>
                Add Tee Box for {{ courseTag }}
            </strong>
        </h4>
        <form class="form-horizontal" ng-submit="addTeeBox()">
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-1 control-label">Tee Name</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" ng-model="tee.teeName">
                    </div>
                    <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary">Add Tee Box</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-1 control-label">Rating</label>
                    <div class="col-xs-1">
                        <input type="number" step="0.1" class="form-control" ng-model="tee.rating">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-1 control-label">Slope</label>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="tee.slope">
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="form-group col-md-12">
                <div class="row">
                    <label class="col-xs-1">Hole</label>
                    <label class="col-xs-1" align="center"><b>1</b></label>
                    <label class="col-xs-1" align="center"><b>2</b></label>
                    <label class="col-xs-1" align="center"><b>3</b></label>
                    <label class="col-xs-1" align="center"><b>4</b></label>
                    <label class="col-xs-1" align="center"><b>5</b></label>
                    <label class="col-xs-1" align="center"><b>6</b></label>
                    <label class="col-xs-1" align="center"><b>7</b></label>
                    <label class="col-xs-1" align="center"><b>8</b></label>
                    <label class="col-xs-1" align="center"><b>9</b></label>
                </div>
                <h5><b>Yardage:</b></h5>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="inputGross1" class="col-xs-1 control-label">Front</label>
                        <div class="row">
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[0]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[1]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[2]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[3]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[4]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[5]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[6]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[7]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[8]">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="form-group col-md-12">
                            <label for="inputGross10" class="col-xs-1 control-label">Back</label>
                            <div class="row">
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[9]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[10]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[11]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[12]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[13]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[14]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[15]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[16]">
                            </div>
                            <div class="col-xs-1">
                                <input type="number" class="form-control" ng-model="tee.yds[17]">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
