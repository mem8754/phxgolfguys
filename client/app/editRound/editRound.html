<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h4><b>Edit Round for {{ playerName }}</b></h4>
         <div  class="col-xs-4">
             <small>
            <table class="table table-condensed table-bordered" style="text-align:left">
                <tr>
                    <td style="text-align:right"><b>Date:</b></td>
                    <td>{{ round.date | date:'yyyy-MM-dd h:mm a' }}</td>
                </tr>
                <tr>
                    <td style="text-align:right"><b>Course Name:</b></td>
                    <td>{{ round.courseTag }}</td>
                </tr>
                <tr>
                    <td style="text-align:right"><b>Tee Name:</b></td>
                    <td>{{ teeName }}</td>
                </tr>
                <tr>
                    <td style="text-align:right"><b>Course Rating:</b></font></td>
                    <td>{{ hcpData.courseRating | number:1 }}</td>
                </tr>
                <tr>
                    <td style="text-align:right"><b>Slope Rating:</b></td>
                    <td>{{ hcpData.slopeRating | number:0 }}</td>
                </tr>
                </tr>
            </table>
            </small>
        </div>
<!--             Form labels and input fields for holes 1-18 -->
        <form class="form-horizontal" ng-submit="updateRound()">
            <div class="form-group col-xs-12">
                <h5><b>Scores</b></h5>
                <div class="row">
                    <label class="col-xs-1">Hole:</label>
                    <label class="col-xs-1" align="center"><b>1</b></label>
                    <label class="col-xs-1" align="center"><b>2</b></label>
                    <label class="col-xs-1" align="center"><b>3</b></label>
                    <label class="col-xs-1" align="center"><b>4</b></label>
                    <label class="col-xs-1" align="center"><b>5</b></label>
                    <label class="col-xs-1" align="center"><b>6</b></label>
                    <label class="col-xs-1" align="center"><b>7</b></label>
                    <label class="col-xs-1" align="center"><b>8</b></label>
                    <label class="col-xs-1" align="center"><b>9</b></label>
                </div>
                <label for="inputGross1" class="col-xs-1 control-label">Front:</label>
                <div class="row">
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[0]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[1]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[2]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[3]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[4]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[5]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[6]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[7]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[8]">
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="inputGross10" class="col-xs-1 control-label">Back:</label>
                <div class="row">
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[9]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[10]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[11]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[12]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[13]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[14]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[15]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[16]">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control" ng-model="round.grossScore[17]">
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="col-xs-1 control-label">Notes:</label>
                <div class="row">
                    <div class="col-xs-5">
                        <textarea type="text" class="form-control" rows="3" ng-model="round.notes"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <button type="submit" class="btn btn-primary">Update Round</button>
            </div>
        </form>
    </div>
</div>
