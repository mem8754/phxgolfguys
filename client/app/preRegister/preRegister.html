<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h4>
            <strong>
                Registration Request.
            </strong>
        </h4>
        <div class="col-xs-12">
        <p>Please fill out the form below. Your request will be reviewed, and you will be notified by email of your approval. This is a manual review process which may take a few days to complete.</p>
        <p>&nbsp;</p>
        </div>
    </div>
    <div class="col-xs-12">
        <form class="form-horizontal" ng-submit="reqRegistration()">
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">email:</label>
                    <div class="col-xs-3">
                        <input type="email" class="form-control" ng-model="request.email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">First Name:</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" ng-model="request.firstName">
                    </div>
                </div>
           </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">Last Name:</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" ng-model="request.lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">Phone:</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" ng-model="request.phone">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">Handicap:</label>
                    <div class="col-xs-2">
                        <input type="number step=0.1" class="form-control" ng-model="request.hdcp">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">GHIN No:</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" ng-model="request.ghinNo">
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
