<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h4>
            <strong>
                Add an Active Round for {{ playerName }}
            </strong>
        </h4>
        <br/>
        <form class="form-horizontal" ng-submit="addThisRound()">
            <div class="row">
                <div class="form-group">
                    <label for="date" class="col-xs-4 control-label">Date:</label>
                    <div class="col-xs-8">
                        <p>{{ round.date | date: 'yyyy-MMM-dd h:mm a'}}</p>
                    </div>
                </div>
            </div>
<!--
  -- Form label and data for Course:
-->
            <div class="row">
                <div class="form-group">
                    <label for="crs" class="col-xs-4 control-label">Course:</label>
                    <div class="col-xs-8">
                        <p>{{ round.courseTag }}</p>
                    </div>
                </div>
            </div>
<!--
  -- Form label and input field for Tee Box input:
-->
            <div class="row">
                <div class="form-group">
                    <label for="inputTee" class="col-xs-4 control-label">Tee:</label>
                    <div class="col-xs-8">
                        <select ng-model="round.teeId"
                                ng-options="tee._id as tee.teeName for tee in tees">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-4"></div>
            <div class="col-xs-2">
                <input type="submit" class="btn btn-primary"></input>
            </div>
             
        </form>
    </div>
</div>
