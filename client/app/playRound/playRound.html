<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h1>{{ courseTag }}</h1>
    <h4>{{ teeName }} Tees</h4>

    <div class="container">
        <div class="col-xs-4">
            <h2>Hole:</h2>
        </div>
        <div class="col-xs-2">
            <h2>{{ hole }}</h2>
        </div>
        <div class="col-xs-6">&nbsp;</div>
    </div>

    <div class="container">
        <div class="col-xs-4">
            <h2>Par:</h2>
        </div>
        <div class="col-xs-2">
            <h2>{{ par }}</h2>
        </div>
        <div class="col-xs-6">&nbsp;</div>
    </div>

    <div class="container">
        <div class="col-xs-4">
            <h2>Length:</h2>
        </div>
        <div class="col-xs-2">
            <h2>{{ length }}</h2>
        </div>
        <div class="col-xs-6">&nbsp;</div>
    </div>

    <div class="container">
        <div class="col-xs-4">
            <h2>Score:</h2>
        </div>
        <div class="col-xs-4">
            <h2>{{ score }}</h2>
        </div>
        <div class="col-xs-3">
            <h2>
            <p class="glyphicon glyphicon-minus-sign" 
               aria-hidden="true" 
               ng-click="minusOne()"></p>
            </h2>
        </div>
        <div class="col-xs-1">
            <h2>
            <p class="glyphicon glyphicon-plus-sign" 
               aria-hidden="true" 
               ng-click="plusOne()"></p>
            </h2>    
        </div>
    </div>
    <div class="container" ng-show="locAvail">
        <div class="col-xs-4">
            <h2>Range:</h2>
        </div>
        <div class="col-xs-2">
            <h2><p ng-model="yardage"></p></h2>
        </div>
        <div class="col-xs-6"></div>
    </div>
    <div class="container">
        <div class="col-xs-4">
             <span class="btn btn-success" ng-click="prevHole()">Prev</span>   
        </div>
        <div class="col-xs-4">
            <span class="btn btn-default" ng-click="saveRound()">Save</span>
        </div>
        <div class="col-xs-4">
             <span class="btn btn-success" ng-click="nextHole()">Next</span>   
        </div>
    </div>
    <div class="col-xs-12">&nbsp;</div>
    <div class="container" ng-show="locAvail">
        <small>
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
                <p>Current Location:</p>
            </div>
            <div class="col-xs-3">
                <p ng-model="lat">&nbsp;N</p>
            </div>
            <div class="col-xs-3">
                <p ng-model="lon">&nbsp;W</p>
            </div>
        </small>
    </div>
</div> <!-- end outer container -->
