<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <img src="assets/images/az-golf.jpg" alt=""><br/>
    </div>
</header>

<div class="container">
  <div class="row">
    <div>
      <h4 class="page-header"><strong>Upcoming Events:</strong></h4>
      <ul ng-repeat="event in upcomingEvents">
        <li>{{event.dateTime | date: 'h:mm a EEE, d-MMM-yyyy' }} {{event.eventType}} at {{ event.loc }}. {{event.notes}}</li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Built using AngularJS, Angular Fullstack, MongoDB and Stormpath.</p>
  </div>
</footer>
