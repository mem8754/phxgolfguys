<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <img src="assets/images/az-golf.jpg" alt=""><br/>
    </div>
</header>

<div class="container">
  <div class="row">
    <div>
      <h4 class="page-header"><strong>Upcoming Events:</strong></h4>
      <ul ng-repeat="thing in upcomingEvents">
        <li>{{thing.dateTime | date: 'h:mm a EEE, d-MMM-yyyy' }}: {{thing.eventType}} at {{ thing.loc }}. {{thing.notes}}</li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Built using AngularJS, Angular Fullstack, MongoDB and Stormpath.</p>
  </div>
</footer>
