<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <img src="assets/images/azgolf.jpg" alt=""><br/>
        <strong>
            <p>Golfing the Valley of the Sun</p>
        </strong>
    </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header"><strong>Upcoming Events:</strong></h4>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in upcomingEvents">
        <li><a href="#">{{thing.dateTime | date: 'MM/d (EEE) @ h:mm a' }} - {{thing.eventType}} - {{thing.notes}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Built using Angular Fullstack v2.0.13</p>
  </div>
</footer>
