<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h4>
            <strong>
                Tee Box: {{ course.tag }}
            </strong>
        </h4>

        <form class="form-horizontal">
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-xs-4 col-sm-3 col-md-2">Tee Name:</label>
                    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2">
                        <input type="text" class="form-control" ng-model="tee.teeName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-xs-4 col-sm-3 col-md-2">Course Rating:</label>
                    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">
                        <input type="number" step="0.1" class="form-control" ng-model="tee.rating">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-xs-4 col-sm-3 col-md-2">Slope Rating:</label>
                    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-1">
                        <input type="number" class="form-control" ng-model="tee.slope">
                    </div>
                </div>
            </div>
            <h5 class="bold">Yardages:</h5>
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>1</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[0]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>2</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[1]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>3</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[2]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>4</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[3]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>5</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[4]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>6</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[5]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>7</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[6]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>8</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[7]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>9</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[8]">
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>10</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[9]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>11</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[10]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>12</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[11]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>13</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[12]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>14</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[13]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>15</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[14]">
                    </div>
                    <div class="col-xs-4  col-lg-1">
                        <label class="ydg-label"><b>16</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[15]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>17</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[16]">
                    </div>
                    <div class="col-xs-4 col-lg-1">
                        <label class="ydg-label"><b>18</b></label>
                        <input type="number" class="form-control" ng-model="tee.yds[17]">
                    </div>
                </div>
            </div>
            <br/>
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
                <button class="btn btn-primary"  ng-click="updateTeeBox()">Save</button>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-3">
                <button class="btn btn-danger" 
                      ng-click="removeTeeBox(tee._id)">
                    Delete
                </button>
            </div>
        </form><!-- Horizontal Form -->
    </div>
</div>
