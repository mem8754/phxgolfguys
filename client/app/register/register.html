<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Registration</h3>
            <hr>
        </div>
    </div>
<!--
    <div sp-registration-form post-login-state="main"></div>
</div>
  -->
    <div class="row" post-login-state="main">
        <div class="col-sm-offset-4 col-xs-12 col-sm-4">
            <p class="alert alert-success" ng-show="created && !enabled">
                Your account has been created. Please check your email for a verification link.
            </p>
            <p class="alert alert-success" ng-show="created && enabled && !authenticating">
                Your account has been created. <a ui-sref=login>Login Now</a>.
            </p>
        </div>
    </div>
    <div class=row>
        <div class=col-xs-12>
            <form class=form-horizontal ng-hide="created && !authenticating" ng-submit=submit()>
                <div class=form-group>
                    <label for=spFirstName class="col-xs-12 col-sm-4 control-label">First Name</label>
                    <div class="col-xs-12 col-sm-4">
                        <input class=form-control 
                               id=spFirstName 
                               ng-model=formModel.givenName
                               placeholder="First Name" 
                               ng-disabled=creating>
                    </div>
                </div>
                <div class=form-group>
                    <label for=spLastName class="col-xs-12 col-sm-4 control-label">Last Name</label>
                    <div class="col-xs-12 col-sm-4">
                        <input class=form-control 
                               id=spLastName 
                               ng-model=formModel.surname 
                               placeholder="Last Name" 
                               ng-disabled=creating>
                    </div>
                </div>
                <div class=form-group>
                    <label for=spEmail class="col-xs-12 col-sm-4 control-label">Email</label>
                    <div class="col-xs-12 col-sm-4">
                        <p class="form-control-static">{{ formModel.email }}</p>
    <!--
                        <input class=form-control 
                               id=spEmail 
                               ng-model=formModel.email 
                               placeholder=Email 
                               ng-disabled=creating>  
      -->
                    </div>
                </div>
                <div class=form-group>
                    <label for=spPassword class="col-xs-12 col-sm-4 control-label">Password</label>
                    <div class="col-xs-12 col-sm-4">
                        <input type=password 
                               class=form-control 
                               id=spPassword 
                               ng-model=formModel.password 
                               placeholder=Password 
                               ng-disabled=creating>
                    </div>
                </div>
                <div class=form-group>
                    <div class="col-sm-offset-4 col-sm-4">
                        <p class="alert alert-danger" 
                           ng-show=error 
                           ng-bind=error>
                        </p>
                        <button type=submit 
                                class="btn btn-primary" 
                                ng-disabled=creating>
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
