<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div  class="col-xs-12">
        <h2>
            <strong>Players ({{ players.length }})</strong>
        </h2>
        <br/>
        <br/>
        <table class="table table-condensed table-bordered">
            <tr>
                <th ng-click="doSort('lastName')">
                    Player Name
                    <span class="glyphicon glyphicon-sort"
                          aria-hidden="true">
                    </span>
                </th>
                <th>Phone</th>
            </tr>
            <tr ng-repeat="player in players | orderBy:pSortBy:pReverse">
                <td>
                    <a href="/viewPlayer/{{ player._id }}">
                        {{ player.lastName}}, {{ player.firstName }}
                    </a>
                </td>
                <td>{{ player.phone }}</td>
            </tr>

        </table>
    </div>
</div>
